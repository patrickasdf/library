<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Books</title>
</head>
<body>
    <dialog>
        <button class="close-dialog" autofocus>Close</button>
        <div class="book-form">
            <form name="bookForm" action="#" method="post">
                <label for="title">Title</label>
                <input id="title" name="title" type="text"
                    placeholder="The Hobbit"/><br>
                <label for="author">Author</label>
                <input id="author" name="author" type="text"
                    placeholder="J. R. R. Tolkein"/><br>
                <label for="pages">Pages</label>
                <input id="pages" name="pages" type="tel"
                    placeholder="793"/><br>
                <p>Have you read this book?</p>
                <input id="readYes" name="read" type="radio"
                    value="read" checked/>
                <label for="read">Yes</label>
                <input id="readNo" name="read" type="radio"
                    value="not read yet"/>
                <label for="read">Not yet</label>
                <button type="submit">Submit</button>
            </form>
        </div>
    </dialog>
    <button class="btnBook">New Book</button>
    <div class="grid-container"></div>
</body>
</html>
